name: Build & Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        run: |
          # Write SSH key to a file
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Add EC2 host to known hosts to avoid prompt
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

          # SSH into EC2 and deploy
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_HOST }} << 'EOF'

          echo ">> Switching to root"
          sudo su << 'INNER'

          echo ">> Moving to project directory..."
          cd /root/idurar-erp-crm

          echo ">> Pulling latest code..."
          git fetch --all
          git reset --hard origin/main

          echo ">> Logging into Docker Hub..."
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

          echo ">> Building Docker images..."
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/idurar-backend:latest ./backend
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/idurar-frontend:latest ./frontend
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/idurar-nginx:latest ./nginx-proxy

          echo ">> Pushing images to Docker Hub..."
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/idurar-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/idurar-frontend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/idurar-nginx:latest

          echo ">> Deploying containers safely..."
          docker compose pull
          docker compose up -d --build --remove-orphans

          echo ">> Cleaning Docker cache..."
          docker image prune -af

          echo ">> Deployment Complete Successfully!"

          INNER
          EOF
